machine:
  kubelet:
    extraArgs:
      system-reserved: cpu=400m,memory=1Gi,ephemeral-storage=2Gi
      kube-reserved: cpu=600m,memory=1Gi,ephemeral-storage=2Gi
      eviction-hard: memory.available<2Gi,nodefs.available<10%,imagefs.available<10%
      eviction-soft: memory.available<3Gi,nodefs.available<15%,imagefs.available<15%
      eviction-soft-grace-period: memory.available=2m,nodefs.available=3m,imagefs.available=3m
      eviction-minimum-reclaim: memory.available=1Gi,nodefs.available=2Gi,imagefs.available=2Gi
      eviction-max-pod-grace-period: 90
      eviction-pressure-transition-period: 30s
      image-gc-high-threshold: 80
      image-gc-low-threshold: 70
      max-pods: 110

